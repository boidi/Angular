<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exo3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="voiture.js"></script>
  </head>
  <body ng-app ="myApp" ng-controller="myCtrl">
  <div  ng-repeat ="voiture in voitures | filter :'verte'">
  <p>{{voiture.marque  +" "+ voiture.couleur}}</p> <br>
</div>
  <hr>
  <!--retourner les voitures dont la couleur n'est pas verte  -->
  <div  ng-repeat ="voiture in voitures | filter :'!verte'">
  <p>{{voiture.marque  +" "+ voiture.couleur}}</p> <br>
</div>
  <!-- <li ng-repeat="x in names | filter : 'i'"> -->
  </body>
</html>
