<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>filtre angular</title>
  </head>
  <body ng-app>
    <!--on applique une requete sur le input avec la directive ng-model  -->
    <input type="text" ng-model="query"/>
    <select ng-model="order"> <!--la selection se fait par ordre croissant-->
      <option value="username">organiser par nom</option>
      <option value="content">organiser par contenu</option>
    </select>
    <!--la div contient le contenu Ã  filtrer  -->
    <div ng-init ="users =[{username:'Marc',content:'salut tous le monde'},{username:'Jean',content:'je suis content'},{username:'John',content:'hello world'}]">
      <!--repete cet template autant de fois qu'il ya des elements dans la div  -->
        <div ng-repeat="user in users | filter:{content:query }| orderBy:order">
          <!--affiche le contenu  -->
          <p><strong>{{user.username}}</strong> <br>{{user.content}}</p>
</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  </body>
</html>
